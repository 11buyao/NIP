{% extends 'admin/base/base.html' %}

{% block title %}分类管理{% endblock %}

{% block link %}
    <link rel="stylesheet" href="../../../static/css/admin/news/tag_manage.css">
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="box">
                <div class="box-header">
                    <button class="btn btn-primary pull-left" id="btn-del">删除</button>
                    <button class="btn btn-primary pull-left" id="btn-add">添加</button>
                </div>
                <div class="box-body">
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th><i id="check" class="check fa fa-square-o"></i></th>
                            <th>分类编号</th>
                            <th>分类名称</th>
                            <th>文章数量</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for tag in tags %}
                            <tr data-id="{{ tag.id }}" data-name="{{ tag.name }}">
                                <td><i class="check fa fa-square-o"></i></td>
                                <td>{{ tag.id }}</td>
                                <td>{{ tag.name }}</td>
                                <td>{{ tag.num_news }}</td>
                                <td>
                                    <button class="btn btn-sm btn-info btn-edit"><i class="fa fa-pencil"></i> 编辑
                                    </button>
                                    <button class="btn btn-sm btn-danger  btn-del"><i class="fa fa-trash"></i> 删除
                                    </button>
                                </td>
                            </tr>

                        {% endfor %}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="../../../static/js/admin/news/tag_manage.js"></script>
{% endblock %}
