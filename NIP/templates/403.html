{% extends 'base/base.html' %}

{% block title %}403错误！请求被拒{% endblock %}
{% block link %}
    <style type="text/css">
        .panel {
            padding: 80px 20px 0px;
            min-height: 400px;
            cursor: default;
        }

        .text-center {
            margin: 0 auto;
            text-align: center;
            border-radius: 2px;
            max-width: 900px;
            -moz-box-shadow: 0px 0px 5px rgba(0, 0, 0, .3);
            -webkit-box-shadow: 0px 0px 5px rgba(0, 0, 0, .3);
            box-shadow: 0px 0px 5px rgba(0, 0, 0, .1);
        }

        h2 {
            padding-top: 20px;
            font-size: 20px;
        }

        .padding-big {
            padding: 20px;
        }

    </style>
{% endblock %}
{% block main %}
    <section class="container">
        <div class="panel">
            <div class="text-center">
                <h2>
                    <stong>{{ errmsg }}</stong>
                </h2>
                <div class="padding-big">
                    {% if user.is_staff %}
                        <a href="{% url 'admin:index' %}" class="btn btn-primary">返回首页</a>
                    {% else %}
                        <a href="{% url 'news:index' %}" class="btn btn-primary">返回首页</a>
                    {% endif %}

                </div>

            </div>
        </div>
    </section>

{% endblock %}
